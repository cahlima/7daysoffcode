
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se cadastre</title>
</head>
<body>
    <h1> Seus dados foram cadastrados em nosso sistema</h1>
</body>
</html>

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var nome = parseInt(prompt("Qual o seu nome?"));
    var idade = parseInt(prompt ("Quantos anos você tem?"));
    var linguagem = parseInt (prompt ("Qual linguagem de programação você esta estudando"))

    mostra ("Olá" + (nome), "você tem" + (idade) "anos e já esta aprendendo" + (linguagem));


    
   </script>
